<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Beautiful Webpage</title>

<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: linear-gradient(to right, #667eea, #764ba2);
        color: white;
        text-align: center;
    }

    header {
        padding: 60px 20px;
    }

    header h1 {
        font-size: 50px;
        margin-bottom: 10px;
    }

    header p {
        font-size: 20px;
        opacity: 0.9;
    }

    .btn {
        display: inline-block;
        padding: 12px 25px;
        background: white;
        color: #764ba2;
        text-decoration: none;
        border-radius: 30px;
        font-weight: bold;
        margin-top: 20px;
        transition: 0.3s;
    }

    .btn:hover {
        background: #ffcc70;
        color: black;
    }

    .section {
        background: white;
        color: black;
        padding: 60px 20px;
    }

    .card-container {
        display: flex;
        justify-content: center;
        gap: 20px;
        flex-wrap: wrap;
    }

    .card {
        background: #f4f4f4;
        padding: 20px;
        border-radius: 15px;
        width: 250px;
        box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        transition: 0.3s;
    }

    .card:hover {
        transform: translateY(-10px);
    }

    footer {
        padding: 20px;
        background: #222;
        font-size: 14px;
    }
</style>
</head>

<body>

<header>
    <h1>Welcome to My Website ✨</h1>
    <p>Learn • Build • Grow</p>
    <a href="#" class="btn">Get Started</a>
</header>

<section class="section">
    <h2>My Services</h2>
    <div class="card-container">
        <div class="card">
            <h3>Web Design</h3>
            <p>Beautiful and responsive websites.</p>
        </div>
        <div class="card">
            <h3>Cloud</h3>
            <p>Azure & Linux Administration.</p>
        </div>
        <div class="card">
            <h3>Support</h3>
            <p>24/7 technical assistance.</p>
        </div>
    </div>
</section>

<footer>
    © 2026 Your Name | All Rights Reserved
</footer>

</body>
</html>
